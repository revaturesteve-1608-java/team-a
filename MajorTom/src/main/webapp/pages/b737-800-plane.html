<div id="bgContainer">
	<div class="plane" ng-controller="planeController as plane">
		
		<div class="seat-container">
			<div class="plane-cockpit">
				<div class="seat"></div>
				<div class="seat"></div>
			</div><!--
			
			--><div class="plane-first" ng-repeat="row in plane.firstclass">
				<div ng-repeat="seat in row track by $index">
					<div class="seat"></div>
					<div class="aisle" ng-show="$index == 1"></div>
				</div>
			</div><!--
			--><div class="row-spacer"></div><!--
			
			--><div class="plane-buisness" ng-repeat="row in plane.buisclass">
				<div ng-repeat="seat in row track by $index">
					<div class="seat"></div>
					<div class="aisle" ng-show="$index == 2"></div>
				</div>
			</div><!--
			
			--><div class="plane-economy" ng-repeat="row in plane.econclass">
				<div ng-repeat="seat in row track by $index">
					<div class="seat"></div>
					<div class="aisle" ng-show="$index == 2"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
var $width = $(window).width();
var $height = $(window).height();
$height = $height - $(".jumbotron").height();
$height = $height - $("#InfoBar").height();

window.onload = resizeContent($width, $height);

function resizeContent(width, height) {

	var $content = $("#plane");
	console.log($content[0]);
	
	var scale;
	scale = Math.min(width / 1920, height / 971);

	console.log(scale);

	$content.css({
		transform : "scale(" + scale + ")"
	});
}
</script>
